<head>
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div>
      {{ message }}
    </div>
    <div>
      {{ counter }}
    </div>
    <button @click="increment">
      Click
    </button>
  </div>
</body>
<script>
var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!',
    counter: 0
  },
  methods: {
    increment() {
      this.counter = this.counter + 1;
  }
})
</script>
